<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Membership administration app</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Membership administration</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-toggle="modal" data-target="#priceModal">Pricing</a>
      </li>
      <li class="nav-item invisible">
        <a class="nav-link" data-toggle="modal" data-target="#assignmentModal">Information</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <form>
    <div class="row">
      <div class="col-12">
        <h2>Stock management </h2>
        <p>See Info tab for more information</p>
        <form>
          <div class="form-group">
            <label for="inputCoverage">Product</label>
            <select id="inputCoverage" class="form-control">
              <option selected>Orange</option>
              <option>Apple</option>
              <option>Banana</option>
              <option>Grape fruit</option>
              <option>Pear</option>
              <option>Kiwi</option>
              <option>Cherry</option>
            </select>
          </div>

          <div class="form-row">

            <div class="form-group col-md-6">
              <label for="inputName">First name</label>
              <input type="text" class="form-control" id="inputName" placeholder="First name">
            </div>
            <div class="form-group col-md-6">
              <label for="inputSurname">Last <name></name></label>
              <input type="text" class="form-control" id="inputSurname" placeholder="Last name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputSize">Apartment size</label>
            <input type="Number" class="form-control" id="inputSize" placeholder="Apartment size">
          </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="userTypeRadios" id="userType" value="option1" checked>
          <label class="form-check-label" for="userType">Direct</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="userTypeRadios" id="developType" value="option2">
          <label class="form-check-label" for="developType">Fast</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="userTypeRadios" id="adminType" value="option3">
          <label class="form-check-label" for="adminType">Slow</label>
        </div>
        <br/>
        <button type="button" id="createUser" data-toggle="modal" data-target="#exampleModal" class="btn btn-primary">Create user</button>
      </form>
      </div>
    <div class="col-12">

      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
          <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
        </tbody>
      </table>
    </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/test.js"></script>
</body>
</html>
